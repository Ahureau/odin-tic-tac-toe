<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="tictactoe">
        <main>
            <div id="gameContainer">
                <div class="tile"><input type="button" class="" value=""></div>
                <div class="tile"><input type="button" class="" value=""></div>
                <div class="tile"><input type="button" class="" value=""></div>
                <div class="tile"><input type="button" class="" value=""></div>
                <div class="tile"><input type="button" class="" value=""></div>
                <div class="tile"><input type="button" class="" value=""></div>
                <div class="tile"><input type="button" class="" value=""></div>
                <div class="tile"><input type="button" class="" value=""></div>
                <div class="tile"><input type="button" class="" value=""></div>
            </div>
        </main>
        <aside>
            <div id="dataContainer">
                <div id="turnIndicator">
                    <img src="./images/X.svg" alt="X" id="playerIcon">
                    <p>goes next</p>
                </div>
                <div id="controls">
                    <input type="button" value="Reset" id="resetBtn">
                </div>
            </div>
        </aside>
    </div>
</body>
</html>
