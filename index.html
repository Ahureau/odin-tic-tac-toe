<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="tictactoe">
        <main>
            <div id="gameContainer">
                <div class="tile"><input type="button" class="" value=""></div>
                <div class="tile"><input type="button" class="" value=""></div>
                <div class="tile"><input type="button" class="" value=""></div>
                <div class="tile"><input type="button" class="" value=""></div>
                <div class="tile"><input type="button" class="" value=""></div>
                <div class="tile"><input type="button" class="" value=""></div>
                <div class="tile"><input type="button" class="" value=""></div>
                <div class="tile"><input type="button" class="" value=""></div>
                <div class="tile"><input type="button" class="" value=""></div>
            </div>
        </main>
        <aside>
            <div id="dataContainer">
                <h1>Odin's Tic Tac Toe</h1>
                <div id="turnIndicator">
                    <img src="./images/X.svg" alt="X" id="playerIcon" width="32px">
                    <p>goes next</p>
                </div>
                <div id="scoreBoard">
                    <h2>Score</h2>
                    <div>
                        <div>
                            <img src="./images/X.svg" alt="X" id="playerIcon" width="32px">
                            <p id="scoreX">0</p>
                        </div>
                        <div id="scoreLine"></div>
                        <div>
                            <img src="./images/O.svg" alt="O" id="playerIcon" width="32px">
                            <p id="scoreO">0</p>
                        </div>
                    </div>
                </div>
                <div id="controls">
                    <input type="button" value="New game" id="resetBtn">
                    <input type="button" value="Reset score" id="resetSco">
                </div>
            </div>
        </aside>
    </div>
</body>
</html>
